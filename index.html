<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Device Motion</title>
</head>
<body>
    <h1>Device Motion Example</h1>
    <p id="motion"></p>

    <script>
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', function(event) {
                const acceleration = event.acceleration; // デバイスの加速度 (重力除去)
                const accelerationIncludingGravity = event.accelerationIncludingGravity; // 重力を含む加速度
                const rotationRate = event.rotationRate; // 回転速度

                let motionData = `
                    Acceleration (without gravity): 
                    x: ${acceleration.x?.toFixed(2)}, 
                    y: ${acceleration.y?.toFixed(2)}, 
                    z: ${acceleration.z?.toFixed(2)}
                    <br>
                    Acceleration (with gravity): 
                    x: ${accelerationIncludingGravity.x?.toFixed(2)}, 
                    y: ${accelerationIncludingGravity.y?.toFixed(2)}, 
                    z: ${accelerationIncludingGravity.z?.toFixed(2)}
                    <br>
                    Rotation Rate: 
                    alpha: ${rotationRate.alpha?.toFixed(2)}, 
                    beta: ${rotationRate.beta?.toFixed(2)}, 
                    gamma: ${rotationRate.gamma?.toFixed(2)}
                `;

                document.getElementById('motion').innerHTML = motionData;
            });
        } else {
            document.getElementById('motion').innerText = 'DeviceMotionEvent はサポートされていません。';
        }
    </script>
</body>
</html>
